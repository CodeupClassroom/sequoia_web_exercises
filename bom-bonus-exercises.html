<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    "use strict";

//    Define an object called jackBox.
//        Include properties for...
//    triggered - whether or not the box has been sprung (should be false by default)
//    intervalId - set to null
//    play() - once called,
    //  if triggered is false, console.log one new element in the lyrics array every second
    //  after the lyrics,
    // stop the interval,
    // set the triggered property to true,
    // and alert POP!
//
    // windUp() - once called will stop the play() method and set triggered to false
//    lyrics - an array with the following elements:
//        "All a-...",
//            "-round the ...",
//            "mulberry...",
//            "bush, The...",
//            "monkey...",
//            "chased the...",
//            "wea-...",
//            "-sel...",
//            "The monkey...",
//            "stopped to...",
//            "pull up his...",
//            "sock,...",
//            "Pop!...",
//            "goes the...",
//            "wea-...",
//            "-sel."

    var jackInTheBox = {
        "triggered": false,
        "intervalId": null,
        "play": function () {
            if(this.triggered === false) {
                var i = 0;

                this.intervalId = setInterval(function() {
                    if(i >= jackInTheBox.lyrics.length) {
                        clearInterval(jackInTheBox.intervalId);
                        jackInTheBox.triggered = true;
                        alert("POP! Goes the weasel, yo!")
                    }

                    console.log(this.lyrics[i]);

                    i++;
                }, 1000);
            }
        },
        "windUp": function() {

        },
        "lyrics": [
            "All a-...",
            "-round the ...",
            "mulberry...",
            "bush, The...",
            "monkey...",
            "chased the...",
            "wea-...",
            "-sel...",
            "The monkey...",
            "stopped to...",
            "pull up his...",
            "sock,...",
            "Pop!...",
            "goes the...",
            "wea-...",
            "-sel."
        ]
    };



</script>
</body>
