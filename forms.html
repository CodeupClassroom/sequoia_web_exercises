<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics: Register with Us</title>
</head>
<body>

    <main>

        <h1>Register with Us!</h1>

        <form method="POST" action="https://requestb.in/1kls7ud1">

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter email">
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter password">
            </div>

            <div>
                <label for="bio">Bio</label>
                <br>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Bio details"></textarea>
            </div>


            <fieldset>

                <legend>How did you find out about us?</legend>
                <label for="billboard">
                    <input id="billboard" type="radio" name="about" value="billboard">Billboard
                </label>
                <br>
                <label for="radio">
                    <input id="radio" type="radio" name="about" value="radio">Radio
                </label>
                <br>
                <label for="internet">
                    <input id="internet" type="radio" name="about" value="internet">Internet
                </label>
                <br>
                <label for="other">
                    <input id="other" type="radio" name="about" value="other">Other
                </label>

            </fieldset>

            <div>

                <label for="browser">What browser are you using?</label>
                <select name="browser" id="browser">

                    <option class="browser-option" value="chrome">Chrome</option>
                    <option class="browser-option" value="firefox">Firefox</option>
                    <option class="browser-option" value="safari">Safari</option>
                    <option class="browser-option" value="canary">Canary</option>
                    <option class="browser-option" value="opera">Opera</option>
                    <option class="browser-option" value="Brave">Brave</option>

                </select>

            </div>
            
            <div class="footer"></div>

            <input type="text" id="password">


            <button>Submit</button>

        </form>

        <a href="">Click here to download our free computer speeder-upper</a>

    </main>

</body>
</html>
