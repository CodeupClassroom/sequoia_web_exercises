<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Layout Exercise</title>
    <link rel="stylesheet" href="css/grid-layout.css">

    <style>

        /* Page-Specific Styling */

        .box {
            background-color: #ddd;
            box-sizing: border-box;
            border: 1px solid black;
            padding: 15px 10px;
        }

        .spacing {
            margin-bottom: 20px;
        }

    </style>


</head>
<body>

    <main class="container">

        <div class="row spacing">
            <div class="one-half box">1/2</div>
            <div class="one-half box">1/2</div>
        </div>

        <div class="row">
            <div class="one-third box">1/3</div>
            <div class="one-third box">1/3</div>
            <div class="one-third box">1/3</div>
        </div>

        <div class="row">

            <div class="one-fourth box">1/4</div>
            <div class="one-fourth box">1/4</div>
            <div class="one-fourth box">1/4</div>
            <div class="one-fourth box">1/4</div>
        </div>
        <div class="row">
            <div class="one-eighth box">1/8</div>
            <div class="one-eighth box">1/8</div>
            <div class="one-eighth box">1/8</div>
            <div class="one-eighth box">1/8</div>
            <div class="one-eighth box">1/8</div>
            <div class="one-eighth box">1/8</div>
            <div class="one-eighth box">1/8</div>
            <div class="one-eighth box">1/8</div>
        </div>
        <div class="row">
            <div class="one-fourth box">1/4</div>
            <div class="one-half box">1/2</div>
            <div class="one-eighth box">1/8</div>
            <div class="one-eighth box">1/8</div>
        </div>

    </main>


</body>
</html>
