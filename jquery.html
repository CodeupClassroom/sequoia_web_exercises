<button id="spooky">Click me to Halloween-o-fy the entire page</button>

<script src="js/jquery-2.2.4.js"></script>
<script>

    // ALL jQuery selectors return a jQuery object
    // objects are bundles of behavior (methods) and state (the values behind a variable)
    // ALL jquery methods run on jquery objects

    // gets the HTML in the body
    $("#spooky").click(function() {
        $("body").html("<h1>B O O !</h1>");
        $("body").toggleClass("halloween");
    });


</script>
